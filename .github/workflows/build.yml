name: Build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: cache.txt
        key: cache-txt-${{ github.run_id }}
        restore-keys: |
          cache-txt-
    - name: Simulate build
      run: |
        ls -l
        echo "Building poc2repoA..."
        cat repoA.txt || true
        echo "Workflow run: ${{ github.run_number }} - ${{ github.run_id }}" >> cache.txt
        cat cache.txt
        sleep 5
        echo "Build complete."
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ replace(github.repository, '/', '-') }}
        path: |
          cache.txt
          repoA.txt